<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="body">
      <div class="background-main-images">
        <div class="background-sub-images"></div>
        <img
          src="images/bg-pattern-top.svg"
          alt="image of top background"
          class="top"
        />
        <img
          src="images/bg-pattern-bottom.svg"
          alt="image of bottom background"
          class="bottom"
        />
      </div>
      <main>
        <div class="card-main-bg-img">
          <div class="sub-div-bg-img"></div>
          <img
            src="images/bg-pattern-card.svg"
            alt="background image of card"
            class="card-bg-img"
          />
        </div>
        <div class="continer">
          <div class="vessel"></div>
          <img src="images/image-victor.jpg" alt="Victor" class="victor-img" />
        </div>
        <div class="para-1">
          <p class="name">Victor Crest</p>
          <p class="number">26</p>
        </div>
        <div>
          <p class="country">London</p>
        </div>
        <hr />
        <div class="views">
          <div>
            <h2>80K</h2>
            <p>Followers</p>
          </div>
          <div>
            <h2>803K</h2>
            <p>Likes</p>
          </div>
          <div>
            <h2>1.4K</h2>
            <p>photos</p>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
